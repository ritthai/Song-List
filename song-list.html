<!doctype html>
<html ng-app="songListApp">
    <head>
        <title>Song List Viewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body ng-controller="SongListCtrl">
        <h1>Song List Viewer</h1>
        <!--
        <a href="javascript:showObscureSongs()">obscure</a> &nbsp;
        <a href="javascript:showNonObscureSongs()">non-obscure</a> &nbsp;
        -->
        filtered by rating:
        <a href="javascript:void(0);" ng-click="filterRating = 5">excellent (5)</a> &nbsp;
        <a href="javascript:void(0);" ng-click="filterRating = 4">great (4)</a> &nbsp;
        <a href="javascript:void(0);" ng-click="filterRating = 3">good (3)</a> &nbsp;
        <a href="javascript:void(0);" ng-click="filterRating = 2">okay (2)</a> &nbsp;
        <a href="javascript:void(0);" ng-click="filterRating = 1">disliked (1)</a> &nbsp;
        <a href="javascript:void(0);" ng-click="filterRating = false">show all</a> &nbsp;
        <!--
        <br />
        <a href="javascript:showJson()">JSON</a>
        -->
        <div id="songs">
            <table>
                <tbody>
                    <tr>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Website</th>
                    </tr>
                    <tr ng-repeat="song in songs | filter:songIsVisible">
                        <td>{{song.artist}}</td>
                        <td>
                            <a href="{{getSongUrl(song)}}">{{song.title}}</a>
                        </td>
                        <td>
                            {{getStars(song.rating)}}
                            <span ng-hide="song.rating">?</span>
                        </td>
                        <td>{{song.website}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="json"></div>
        <p>By Ritchie Thai</p>
        <script src="angular.min.js"></script>
        <script src="songs.js"></script>
        <script src="main.js"></script>
    </body>
</html>
